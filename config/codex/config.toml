model = "gpt-5.2-codex"
model_reasoning_effort = "high"

# Add your trusted project paths here:
# [projects."/path/to/project"]
# trust_level = "trusted"

[mcp_servers.svelte]
command = "npx"
args = ["-y", "@sveltejs/mcp"]

[features]
ghost_commit = false
unified_exec = true
apply_patch_freeform = true
web_search_request = true
skills = true
shell_snapshot = true
